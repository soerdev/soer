<ng-container  *ngIf="root.progress !== doneProgress">
    <ng-container *ngFor="let task of root.tasks; let index = index;">
        <soer-aim-raw 
            [isEdit]="isEdit"
            [aim]="task"
            (update)="update.emit($event)"
            (delete)="delete.emit($event)"
            (add)="add.emit($event)"
        ></soer-aim-raw>
    </ng-container>
</ng-container>
