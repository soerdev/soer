<form nz-form class="login-form" *ngIf="!loading;else wait"> 
  <h2 class="login-form_title">LOGIN via</h2>
  <button nz-button (click)="oAuthLogin('yandex')" class="login-form-button login-form-margin"
    [nzType]="'primary'">Yandex</button>
  <button nz-button (click)="oAuthLogin('google')" class="login-form-button login-form-margin"
    [nzType]="'primary'">Google</button>
  <button nz-button (click)="oAuthLogin('patreon')" class="login-form-button login-form-margin"
    [nzType]="'primary'">Patreon</button>
</form>
<ng-template #wait>
  <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
</ng-template>
